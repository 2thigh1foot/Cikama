<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Robotni - An Application for Plant Users</title>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" class="logo">Robotni</a>
        <div class="header-right">
            <a class="active" href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('plants') }}">Plants</a>
            {% if not current_user.is_authenticated %}
            <a href="{{ url_for('login') }}">Log in</a>
            <a href="{{ url_for('register') }}">Register</a>
            {% else %}
            <a href="{{ url_for('profile', current_user=current_user) }}">My Plants</a>
            <a href="{{ url_for('logout') }}">Log out</a>
            {% endif %}
        </div>
    </div>
    {% block body %}{% endblock %}
    {% block script %} {% endblock %}
</body>
</html>
